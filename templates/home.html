{% extends "base.html" %}

{% block content %}
<br></br>
<div class="container">
    <form class="login_form" method="post">
        <h1 align="center">Авторизация</h1>
        {% if error %}
        <p class="error"><strong>Произошла ошибка: </strong>{{ error }}</p>
        {% endif %}
        <div class="form-group">
            <label for="exampleInputEmail1">Адрес электронной почты</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Введите адрес электронной почты">
        </div>
        <div class="from-group">
            <label>Пароль</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Введите свой пароль"
                   required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Войти</button>
        </div>
        <p>Не зарегистрированы? <a href="http://127.0.0.1:5000/submit_request">Подайте заявку</a></p>
        <p>Забыли пароль? <a href="http://127.0.0.1:5000/forgot">Восстановите пароль</a></p>
    </form>
</div>
<a href="http://127.0.0.1:5000/chat/help" class="image-button">
    <img src="static/chat_help.png" alt="Иконка помощи">
</a>
{% endblock %}

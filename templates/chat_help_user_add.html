{% extends "base.html" %}

{% block content %}
<br>
<div>
    <a href="http://127.0.0.1:5000//chat/help/user/{{ email }}" class="btn btn-primary">Обратно</a>
    <form method="post">
        <h1 align="center">Добавить вопрос в раздел FAQ</h1>
        {% if error %}
        <p class="error"><strong>Произошла ошибка: </strong> {{ error }}</p>
        {% endif %}
        <div class="form-group">
            <label>Вопрос</label>
            <textarea class="form-control" name="question" id="messageTextarea" rows="5" placeholder="Напишите вопрос" required></textarea>
        </div>
        <div class="form-group">
            <label>Ответ</label>
            <textarea class="form-control" name="answer" id="messageTextarea2" rows="5" placeholder="Напишите ответ" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить вопрос</button>
    </form>
</div>
{% endblock %}
